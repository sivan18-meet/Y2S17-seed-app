<!DOCTYPE html>
<html>
<head>
	<title>Post</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="margin: 30px">	

<h1>Post a Debate</h1><br>Title:
<br>

<form action="{{url_for('post')}}", method="post">
<input type="text" name="title" placeholder="What do you want to discuss today?"> <br>
Nickname:
<br>
<input type="text" name="nickname" placeholder="Pick a nickname"> <br>
Category:
<br>
<input type="radio" name="category" value="Technology">Technology
<br>
<input type="radio" name="category" value="Politics">Politics
<br>
<input type="radio" name="category" value="Food">Food
<br>
<input type="radio" name="category" value="Art">Art
<br>
<input type="radio" name="category" value="Society">Society
<br>
<input type="radio" name="category" value="Other">Other
<br> Debate:
<br>
<textarea placeholder="Type Here" name="debate"></textarea>
<br>
<input type="submit" class="button" name="post"><br>
</form>

<a href="{{url_for('my_feed')}}"><button type="button" class="button">Cancel</button></a>
   
</body>
</html>
