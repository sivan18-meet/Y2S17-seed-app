<!DOCTYPE html>
<html>
<head>
	<title>

	</title>

      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<h1 class="h1">{{ button_name }}</h1>
	<a href="{{url_for('my_feed')}}"><button class="button">Go Back</button></a>

        </li>
        </ul>

        <br>
        <a  href="{{url_for('debate', post_id=post.id)}}"> <button>Comment</button></a>
  </div>
 {% endfor %} 


</body>
</html>
